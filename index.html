<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Library</title>
  </head>
  <body>
    <div class="background">
      <h1>My Library</h1>
      <div class="container">
        <div class="left-side">
          <img class="books-img" src="Picture1.png" />
        </div>
        <div class="right-side">
          <div class="catalogue">
            <h3>Title</h3>
            <h3>Author</h3>
            <h3>Pages</h3>
            <h3>Status</h3>
            <h3>Delete</h3>
            <!-- <label class="switch">
          <input type="checkbox" id="readStatus">
          <span class="slider"></span>
          </label> -->
          </div>
          <div class="form-container">
            <form>
              <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" />
              </div>
              <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" />
              </div>
              <div>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" />
              </div>
              <div>
                <label for="status"
                  >Click here if you have read this book</label
                >
                <input type="radio" id="status" name="status" value="read" />
              </div>

              <button type="submit" class="add">Add new book</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
